<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<title>To Do List</title>
	</head>
	<body>
		<div class="control">
			<button class="btn btn-primary addList">Add List</button>
		</div>
		<div class="board">
			<div id="" class="card list">
				<div class="card-header">
					<h5>Lista 1</h5>
					<button class="btn btn-sm delete">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<title>delete-outline</title>
							<path
								d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
							/>
						</svg>
					</button>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" style="padding: 0px">
						<div id="" class="todo priorityHigh">
							<h5 class="header">To do 1</h5>
							<div class="card-body">
								<p class="card-text">
									Some quick example text to make up the bulk
									of the description.
								</p>
								<div class="todo-info">
									<p class="card-text">11/05</p>
									<button class="btn btn-sm delete">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24"
										>
											<title>delete-outline</title>
											<path
												d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
											/>
										</svg>
									</button>
									<input
										class="form-check-input"
										type="checkbox"
										name="toDoCheck"
										id="toDo1"
									/>
								</div>
							</div>
						</div>
					</li>
				</ul>
				<button
					class="btn btn-primary addToDo"
					data-toggle="modal"
					data-target="#exampleModal"
				>
					Add To Do
				</button>
				<!-- modal -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					role="dialog"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">
									Add new to do
								</h5>
								<button
									type="button"
									class="close"
									data-dismiss="modal"
									aria-label="Close"
								>
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="toDoBody">
									<div class="form-group">
										<label
											for="recipient-name"
											class="col-form-label"
											>Title</label
										>
										<input
											type="text"
											class="form-control"
											id="toDoTitle"
										/>
									</div>
									<div class="form-group">
										<label
											for="description"
											class="col-form-label"
											>Description</label
										>
										<textarea
											class="form-control"
											id="description"
										></textarea>
									</div>
									<div class="form-group">
										<label
											for="dueDate"
											class="col-form-label"
											>Due Date</label
										>
										<input
											type="datetime-local"
											class="form-control"
											id="dueDate"
										/>
									</div>
									<div class="form-group">
										<label
											for="priority"
											class="col-form-label"
											>Priority</label
										>
										<select class="form-control priority">
											<option selected disabled>
												Select priority
											</option>
											<option value="low">Low</option>
											<option value="medium">
												Medium
											</option>
											<option value="high">High</option>
										</select>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-dismiss="modal"
								>
									Close
								</button>
								<button
									type="submit"
									form="toDoBody"
									value="Submit"
									class="btn btn-primary addToDoBody"
								>
									Add new To Do
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="script.js"></script>
		<script type="module" src="../logic.js"></script>
	</body>
</html>
